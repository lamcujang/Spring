databaseChangeLog:
  -  preConditions:

  - changeSet:
      id: usersAddPrimaryKeyOnId
      author: dbiz
      changes:
        - addPrimaryKey:
            columnNames: id
            constraintName: users_PK
            schemaName: pos
            tableName: users
            validate: true

  - changeSet:
      id: usersAddForeignKeyOnTenantId
      author: dbiz
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: tenant_id
            baseTableName: users
            baseTableSchemaName: pos
            constraintName: users_tenants_FK
            onDelete: CASCADE
            onUpdate: CASCADE
            referencedColumnNames: id
            referencedTableName: tenants
            referencedTableSchemaName: pos
            validate: true